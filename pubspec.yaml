version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # localization
  intl: ^0.17.0

  # database
  firebase_core: ^1.20.0
  cloud_firestore: ^3.4.3

  # account authentication
  firebase_auth: ^3.7.0
  google_sign_in: ^5.2.1

  # router
  go_router: ^3.1.1

  # dependency
  injectable: ^1.5.3
  get_it: ^7.2.0

  # state management
  provider: ^6.0.3

  # utility
  equatable: 2.0.3
  collection: ^1.15.0

  # design
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
